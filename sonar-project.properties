# SonarCloud Configuration for ansible-role-iso-manager

# Project identification
sonar.projectKey=TrevorBenson_ansible-role-iso-manager
sonar.organization=trevorbenson

# Project metadata
sonar.projectName=ansible-role-iso-manager
# Version is set dynamically via CI from VERSION file

# Source code paths
sonar.sources=tasks,handlers,vars,defaults
sonar.exclusions=**/__pycache__/**,**/.venv/**,**/node_modules/**

# Test paths
sonar.tests=molecule
sonar.test.inclusions=**/test_*.py

# Python specific settings
sonar.python.version=3.12

# Quality gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code analysis settings
sonar.sourceEncoding=UTF-8

# Duplication exclusions
sonar.cpd.exclusions=**/vars/**
