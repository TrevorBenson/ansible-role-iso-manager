---
# tasks/filesystem.yml - Create required directories for ISO storage and mounts
# THIS NEEDS TO ENSURE THAT FOR EACH ITEM IN ISO_IMAGES, THE MOUNT DIRECTORY EXISTS

- name: Ensure ISO storage and mount directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ iso_storage_path }}"

- name: Ensure ISO mount directories exist
  ansible.builtin.file:
    path: "{{ iso_mount_root }}/{{ item.name }}"
    state: directory
    mode: "0755"
  loop: "{{ iso_images }}"
