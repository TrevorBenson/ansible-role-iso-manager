---
# tasks/download.yml - Download ISO files from their URLs

- name: Download ISO files
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "{{ iso_storage_path }}/{{ item.name }}.iso"
    mode: "0644"
    checksum: "{{ item.checksum | default(omit) }}"
    timeout: 600
  loop: "{{ iso_images }}"
  loop_control:
    label: "{{ item.name }}"
