---
# tasks/main.yml - ISO Manager
# Resolves enabled images, ensures directories, downloads ISOs, and loop-mounts them

- name: Derive custom ISO images
  ansible.builtin.import_tasks: derive_custom.yml

- name: Resolve enabled images
  ansible.builtin.import_tasks: resolve.yml

- name: Ensure filesystem directories
  ansible.builtin.import_tasks: filesystem.yml

- name: Download ISO files
  ansible.builtin.import_tasks: download.yml

- name: Mount ISO files
  ansible.builtin.import_tasks: mount.yml
