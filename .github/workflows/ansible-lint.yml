---
name: Ansible Lint

on:
  workflow_call:
    inputs:
      ansible-version:
        description: Ansible version to use
        required: false
        type: string
        default: "2.16"
      python-version:
        description: Python version to use
        required: false
        type: string
        default: "3.12"
      ansible-paths:
        description: Paths to lint (space-separated). If empty, runs ansible-lint with no explicit paths.
        required: false
        type: string
        default: "defaults handlers meta tasks vars"
  workflow_dispatch:
    inputs:
      ansible-version:
        description: Ansible version to use
        required: false
        type: string
        default: "2.16"
      python-version:
        description: Python version to use
        required: false
        type: string
        default: "3.12"
      ansible-paths:
        description: Paths to lint (space-separated). If empty, runs ansible-lint with no explicit paths.
        required: false
        type: string
        default: "defaults handlers meta tasks vars"

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Set up Python ${{ inputs.python-version }}
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install Ansible ${{ inputs.ansible-version }}
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core==${{ inputs.ansible-version }}.* ansible-lint

      - name: Run ansible-lint
        env:
          ANSIBLE_PATHS: ${{ inputs.ansible-paths }}
        run: |
          ansible-lint --version
          if [ -z "$ANSIBLE_PATHS" ]; then
            ansible-lint -v
          else
            ansible-lint "$ANSIBLE_PATHS" -v
          fi
