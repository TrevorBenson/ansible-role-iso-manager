---
name: CodeQL Security Analysis

on:
  workflow_call:
  schedule:
    - cron: "0 6 * * 1"  # Weekly on Monday at 6:00 AM UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        language: ["python"]

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@25a224b8085c21d4d61b7fc051468805fc3ac490 # v4.32.0
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality,security-extended

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@25a224b8085c21d4d61b7fc051468805fc3ac490 # v4.32.0
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: sarif-results

      - name: Upload CodeQL results
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: codeql-results
          path: sarif-results
          retention-days: 30
